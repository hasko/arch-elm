name: Elm Build

on: push

jobs:
  elm-build:
    name: Build the elm code
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Run elm make
        uses: jorelali/setup-elm@v2
        with:
          elm-version: 0.19.1
      - run: elm make src/Main.elm --output=main.js --optimize
